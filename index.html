<!DOCTYPE html>
<html>
<head>
	<title>Deltanet</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
	<link rel="icon" type="image/png" href="img/jellyfin_icon.png" />
</head>
<body>
	<div class="container">
		<div class="logo">
			<h1>Jellyfin</h1>
		</div>
		<div class="items">
			<div class="item">
				<div class="row1">
					<img src="img/jellyfin_icon.png" alt="jellyfin logo" class="img">
					<div class="col1">
						<p class="title">Stream 1</p>
						<p class="subtitle" id="stream1"></p>
					</div>
				</div>
				<div class="row2">
					<a id="stream1Button" class="button"><i class="fas fa-external-link-alt"></i></a>
					<span class="dot" id="stream1Status"></span>
					<a onclick="copyToClipboard('#stream1')" class="button"><i class="fa-solid fa-copy"></i></a>
				</div>
			</div>
			<div class="item">
				<div class="row1">
					<img src="img/jellyfin_icon.png" alt="jellyfin logo" class="img">
					<div class="col1">
						<p class="title">Stream 2</p>
						<p class="subtitle" id="stream2"></p>
					</div>
				</div>
				<div class="row2">
					<a id="stream2Button" class="button"><i class="fas fa-external-link-alt"></i></a>
					<span class="dot" id="stream2Status"></span>
					<a onclick="copyToClipboard('#stream2')" class="button"><i class="fa-solid fa-copy"></i></a>
				</div>
			</div>
			<div class="item">
				<div class="row1">
					<img src="img/jellyseerr_logo.png" alt="jellyseer logo" class="img">
					<div class="col1">
						<p class="title">Request 1</p>
						<p class="subtitle" id="request1"></p>
					</div>
				</div>
				<div class="row2">
					<a id="request1Button" class="button"><i class="fas fa-external-link-alt"></i></a>
					<span class="dot" id="request1Status"></span>
					<a id="copy" onclick="copyToClipboard('#request1')" class="button"><i class="fa-solid fa-copy"></i></a>
				</div>
			</div>
			<div class="item">
				<div class="row1">
					<img src="img/jellyseerr_logo.png" alt="jellyseer logo" class="img">
					<div class="col1">
						<p class="title">Request 2</p>
						<p class="subtitle" id="request2"></p>
					</div>
				</div>
				<div class="row2">
					<a id="request2Button" class="button"><i class="fas fa-external-link-alt"></i></a>
					<span class="dot" id="request2Status"></span>
					<a id="copy" onclick="copyToClipboard('#request2')" class="button"><i class="fa-solid fa-copy"></i></a>
				</div>
			</div>
			<div href="https://jellyfin.org/downloads" class="item">
				<div class="row1">
					<img src="img/jellyfin_icon.png" alt="jellyfin logo" class="img">
					<div class="col1">
						<p class="title">Download</p>
						<p class="subtitle" id="downloads"></p>
					</div>
				</div>
				<div class="row2">
					<a href="https://jellyfin.org/downloads" class="button"><i class="fas fa-external-link-alt"></i></a>
					<span class="dot" id="downloadsStatus"></span>
					<a id="copy" onclick="copyToClipboard('#downloads')" class="button"><i class="fa-solid fa-copy"></i></a>
				</div>
			</div>
		</div>
	</div>
	<div id="notification"><p>Link copied to clipboard</p></div>
	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
