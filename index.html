<!DOCTYPE html>
<html>
<head>
	<title>Deltanet</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="icon" type="image/png" href="img/jellyfin_icon.png" />
</head>
<body>
	<div class="container">
		<div class="logo">
			<h1>Jellyfin</h1>
		</div>
		<div class="items">
			<div class="item">
				<div class="item-inner">
					<div class="row1">
						<img src="img/jellyfin_icon.png" alt="jellyfin logo" class="img">
					</div>
					<div class="row2">
						<p class="title">Stream</p>
						<p class="subtitle" id="stream"></p>
					</div>
					<div class="row3">
						<div class="buttons">
							<a id="streamButton" class="button"><img src="img/material-open.svg"></img></i></a>
							<div class="status">
								<span class="dot" id="streamStatus"></span>
							</div>
							<a onclick="copyToClipboard('#stream')" class="button"><img src="img/material-copy.svg"></img></a>
						</div>
					</div>
				</div>
			</div>
			<!--
			<div class="item">
				<div class="item-inner">
					<div class="row1">
						<img src="img/jellyseerr_logo.png" alt="jellyseer logo" class="img">
					</div>
					<div class="row2">
							<p class="title">Request</p>
							<p class="subtitle" id="request"></p>
					</div>
					<div class="row3">
						<div class="buttons">
							<a id="requestButton" class="button"><img src="img/material-open.svg"></i></a>
							<div class="status">
								<span class="dot" id="requestStatus"></span>
							</div>
							<a id="copy" onclick="copyToClipboard('#request')" class="button"><img src="img/material-copy.svg"></img></a>
						</div>
					</div>
				</div>
			</div>
			-->
			<div class="item">
				<div class="item-inner">
					<div class="row1">
						<img src="img/jellyfin_icon.png" alt="jellyfin logo" class="img">
					</div>
					<div class="row2">
							<p class="title">Download</p>
							<p class="subtitle" id="downloads"></p>
					</div>
					<div class="row3">
						<div class="buttons">
							<a href="https://jellyfin.org/downloads" class="button"><img src="img/material-open.svg"></i></a>
							<div class="status">
								<span class="dot" id="downloadsStatus"></span>
							</div>
							<a id="copy" onclick="copyToClipboard('#downloads')" class="button"><img src="img/material-copy.svg"></img></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="footer-content" id="footerContent">
			<p><span id="ipAddress"></span>&nbsp;&nbsp;<span id="divider"></span>&nbsp;&nbsp;<span id="location"></span>
		</div>
	</div>
	<div id="notification"><p>Link copied to clipboard</p></div>
	<script src="js/jquery-3.7.1.min.js"></script>
	<script>
	document.addEventListener("DOMContentLoaded", function() {
		const script = document.createElement("script");
		script.src = "js/main.js";
		document.head.appendChild(script);
	  });
	</script>
</body>
</html>
